    <script>
        var counter = 0;

        $(document).ready(
        function () {

            $(document).on("click", "button", function () {
                if (!$(this).hasClass("dynamic")) {
                    $("#putButtonHere").append("<button class='dynamic' id='" + counter +
                        "'>I'm mr meeseks! look at me!</button>")
                    counter++;
                } else {
                    alert("I'm mr meeseks number " + $(this).attr("id") + " look at me!!!");
                }
            });

        });
    </script>
