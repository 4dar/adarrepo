<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>My Registration Form</h1>
    <br>    
    <form action="registration_form">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name">
    <br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name">
    <br><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
    <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    <br><br>
        <label for="pwconfirm">PW Confirm</label>
        <input type="password" name="pwconfirm" id="pwconfirm">
    <br><br>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
    <br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>
    <br><br>
        <p>A short description about yourself:</p>
        <textarea name="description" id="description" cols="35" rows="5"></textarea>
    <br><br>
        <label for="fav_lang">Favorite Language</label>
            <select name="fav_lang" id="fav_lang">
                <option value="">Javascript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
    <br><br>
        <input type="submit" value="Submit">
        
      


    </form>
    
</body>
</html>
